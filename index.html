<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="p-3 bg-white border-bottom">
        <h1 class="text-center fw-bold">NEXT</h1>
    </header>

    <!-- Product Listing Page -->
    <div class="container my-4">
        <div class="row" id="product-list">
            <!-- Product cards will be injected here -->
        </div>
    </div>

    <!-- Chatbot Widget -->
    <div id="chatbot" class="chatbot-container">
        <div class="chat-header">Product Assistant</div>
        <div class="chat-body" id="chat-body"></div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="Ask about ID, color, size, fit, or keyword..." class="form-control">
            <button id="send-btn" class="btn btn-dark mt-2">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
